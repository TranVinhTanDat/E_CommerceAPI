momo.notifyUrl=${MOMO_NOTIFY_URL:https://shoppecommerce-backend.onrender.com/payments/momo-notify}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.refreshSecret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refreshExpiration=604800000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_OAUTH2_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_OAUTH2_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_OAUTH2_REDIRECT_URI:https://shoppecommerce-backend.onrender.com/oauth2/callback}
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo

# JWT Key Paths
jwt.privateKey=/app/private_key.pem
jwt.publicKey=/app/public_key.pem